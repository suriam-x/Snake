<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
</head>
<body>

   <canvas id="canvas" width="600" height="600"></canvas>

    <script>

        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let rows = 20;
        let cols = 20;
        let snake = [{x: 10, y: 10}];
        let food;
        let cellWidth = canvas.width / cols;
        let cellHeight = canvas.height / rows;
        let direction = "LEFT";
        let foodcollected = false;

        placefood();

        setInterval(gameLoop, 200);

        document.addEventListener("keydown", snakedirection);

        draw();


        function draw(){



         ctx.fillStyle = "black";
         ctx.fillRect(0, 0, canvas.width, canvas.height);           //x und y Koordinaten und Breite und Höhe angegeben
         ctx.fillStyle = "white" ;

         snake.forEach(part => add(part.x, part.y)); 

            ctx.fillStyle = "lightgreen"
         add(food.x, food.y); // Food

            requestAnimationFrame(draw);
        }

        function add(x, y){

            ctx.fillRect(x * cellWidth , y * cellHeight, cellWidth - 1, cellHeight - 1);

        }

        function gameover() {

            let firstPart = snake[0];
            let otherParts = snake.slice(1);
            let renntinsichselberPart = otherParts.find(part => part.x == firstPart.x && part.y == firstPart.y);
                                                                            // 1. Schlange läuft gegen die Wand
            if(snake[0].x < 0 ||
               snake[0].x > cols -1 ||
               snake[0].y < 0 ||
               snake[0].y > rows - 1 ||
                renntinsichselberPart                                       //der Name sagt es
            ){
                placefood()
                snake = [{x: 10, y: 10}];
                direction = "LEFT";
            }
        }

        function placefood(){                                               //platzieren des Essens
            let randomX = Math.floor(Math.random() * cols);
            let randomY = Math.floor(Math.random() * rows);

            food = {x: randomX,
                    y: randomY}

        };

        function schlangebewegen() {
            for (let i = snake.length - 1; i > 0; i--) {
                const part = snake[i];
                const lastPart = snake [i - 1];
                part.x = lastPart.x;
                part.y = lastPart.y;
            }
        }
        
        
        function gameLoop() {
            gameover();
            schlangebewegen();
            if  (foodcollected) {
                snake = [{x: snake[0].x,
                          y: snake[0].y},
                            ...snake];
                foodcollected = false;
            }

            if (direction == "LEFT") {
                snake [0].x--;
            }
            if (direction == "RIGHT") {
                snake [0].x++;
            }
            if (direction == "UP") {
                snake [0].y--;
            }
            if (direction == "DOWN") {
                snake [0].y++;
            }
            if(snake[0].x == food.x &&
                snake[0].y == food.y) {                     //falls das der Fall ist Futter einsammeln
                foodcollected = true;


                placefood();                                //neues Futter platzieren
            }
        }
            function snakedirection(e) {

                if (e.keyCode == 37) {
                    direction = "LEFT";
                }
                if (e.keyCode == 38) {
                    direction = "UP";
                }
                if (e.keyCode == 39) {
                    direction = "RIGHT";
                }
                if (e.keyCode == 40) {
                    direction = "DOWN";
                }

            }
    </script>

</body>
</html>
